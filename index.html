<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Latin Generator</title>

    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">

  </head>
  <body>
    <div class="container">
      <form id ="pl">

     <div id="output">
    </div>
